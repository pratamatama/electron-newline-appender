<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Newline Appender</title>

  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-10">
        <textarea name="input-field" id="input-field" class="form-control"
          placeholder="Mulai scan atau ketik manual nomor simcard disini" autofocus></textarea>
      </div>
      <div class="col-md-2">
        <button type="button" id="process-button" class="btn btn-primary btn-block">Proses</button>
        <button type="button" id="copy-button" class="btn btn-light btn-block">Salin</button>
        <button type="button" id="about-button" class="btn btn-light btn-block mt-5">Tentang</button>
        <button type="button" id="exit-button" class="btn btn-light btn-block">Exit</button>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
